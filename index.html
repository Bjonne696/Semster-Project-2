<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/qnw0dxu.css">
    <title>Homepage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-primary-gray">
        <a class="navbar-brand" href="index.html">
            <img src="images/Auction Zone.png" alt="Logo" width="80" height="80">
        </a>
        <p class="logo">Dont hesitate</p>
        <p class="logo2">Participate</p>
        <div class="d-flex flex-grow-1">
            <form class="w-100">
                <input class="form-control bg-background-light" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="pages/login.html">Login/Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="pages/dashboard.html" id="accountLink">My Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="userBanner" class="d-none p-3 d-flex align-items-center justify-content-between user-banner sticky-top">
        <img src="path_to_avatar_placeholder.png" alt="Avatar" width="50" height="50">
        <div>
            <span id="credits" class="mr-3 credit-balance">1000 Credits</span>
            <button class="btn btn-custom yellow-text" id="logoutButton">Logout</button>

        </div>
    </div>

    <div class="hero-banner">
        <img src="images/Auction Zone.png" alt="Auction Zone Logo" class="hero-logo">
        <h1 class="hero-text"> Welcome to Auction Zone</h1>
        <h2>Here are our newest listings</h2>
    </div>

    <div class="card-body2">
        <div class="row row2">
            <div class="col-md-4 mb-2">
                <div class="card">
                    <img src="path_to_placeholder_image.jpg" class="card-img-top" alt="Listing Image">
                    <div class="card-body2">
                        <h5 class="card-title">Listing Title</h5>
                        <p class="card-text">Listing description or details here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
