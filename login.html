<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/custom.css">
    <link rel="stylesheet" href="https://use.typekit.net/qnw0dxu.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-primary-gray">
        <a class="navbar-brand" href="index.html">
            <img src="images/Auction Zone.png" alt="Logo" width="80" height="80">
        </a>
        <p class="logo">Dont hesitate</p>
        <p class="logo2">Participate</p>
        <div class="d-flex flex-grow-1">
            <form class="w-100">
                <input class="form-control bg-background-light" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="login.html">Login/Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="dashboard.html" id="accountLink">My Account</a>
                </li>
            </ul>
        </div>
    </nav>

        <div id="userBanner" class="d-none p-3 d-flex align-items-center justify-content-between user-banner sticky-top">
            <img src="path_to_avatar_placeholder.png" alt="Avatar" width="50" height="50">
            <div>
                <span id="credits" class="mr-3 credit-balance">1000 Credits</span>
                <button class="btn btn-custom yellow-text" id="logoutButton">Logout</button>

            </div>
        </div>

        <div class="container mt-4">
            <div class="alert alert-success d-none" id="successMessage"></div>
            <div class="alert alert-danger d-none" id="errorMessage"></div>
            <div class="row">
                <div class="col-md-6">

                    <h2>Login</h2>
                    <form id="loginForm" class="auth-form">
                    <div class="mb-3">
                        <label for="loginNameInput" class="form-label">Name</label>
                        <input type="text" class="form-control auth-input" id="loginNameInput" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginEmailInput" class="form-label">Email</label>
                        <input type="email" class="form-control auth-input" id="loginEmailInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control auth-input" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Login</button>
                </form>
            </div>

            <div class="col-md-6">

                <h2>Register</h2>
                <form id="registerForm" class="auth-form">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Name</label>
                        <input type="text" class="form-control auth-input" id="registerName" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control auth-input" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control auth-input" id="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control auth-input" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
