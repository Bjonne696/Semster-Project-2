<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/custom.css"> <!-- Compiled CSS from SCSS -->
</head>

<body>
    <div class="main-container">
        <!-- Start of Navbar -->
        <nav class="navbar navbar-expand-lg navbar-primary-gray sticky-top">
            <a class="navbar-brand" href="#">
                <img src="path_to_logo.png" alt="Logo" width="30" height="30">
            </a>
            <div class="d-flex flex-grow-1">
                <form class="w-100">
                    <input class="form-control bg-background-light" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn-custom" href="login.html">Login/Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-custom" href="dashboard.html" id="accountLink">My Account</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Start of User Banner -->
        <div id="userBanner" class="d-none p-3 d-flex align-items-center justify-content-between user-banner sticky-top">
            <img src="path_to_avatar_placeholder.png" alt="Avatar" width="50" height="50">
            <div>
                <span id="credits" class="mr-3 credit-balance">1000 Credits</span>
                <button class="btn btn-custom yellow-text" id="logoutButton">Logout</button>
            </div>
        </div>
        <!-- End of User Banner -->

        <form id="newListingForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description"></textarea>
            <input type="date" id="endsAt" required>
            <input type="file" id="media" multiple>
            <button type="submit">Submit</button>
        </form>
    
</body>
</html>
